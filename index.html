<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">

<body>
    <div class="header">
        <h1>ТВОЙ ХАРАКТЕР</h1>
    </div>

    <div class="color">
        <h2>Выбери свой любимый цвет</h2>
    </div>

    <div class="container">
        <div class="container_color">
            <button id="red"></button>
            <button id="yellow"></button>
            <button id="green"></button>
            <button id="darkBlue"></button>
            <button id="pink"></button>
            <button id="purple"></button>
        </div>
        <div class="container_color">
            <button id="white"></button>
            <button id="black"></button>
            <button id="blue"></button>
            <button id="brown"></button>
            <button id="orange"></button>
            <button id="grey"></button>
        </div>
    </div>

    <div class="result"> 
        <div>
            <p id="heading"></p>
        </div>
        <div>
            <p id="par"></p>
        </div>
    </div>

    <div class="btn_hide">
        <button id="hide">Скрыть результаты</button>
    </div>
